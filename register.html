        </div>
        <p class="text-left">

        </p>

        <div id="ErrorMessage" class="alert alert-danger"></div>

        <form class="col-lg-6 col-md-10 col-sm-10">
  
            <div class="input-group mb-3">
                <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                <!-- <h5 id="ErrorMessage" >
                  **First name is missing

              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="lastName" id="LastName" placeholder="Last Name" required>

                <!-- <h5 id="ErrorMessage" style="color: red;" >
                  **Last name is missing
              </h5> -->
                
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
              
            <div class="col-md-8">
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                value="" placeholder="Email">
                
            </div>        
        </div>

        <div class="input-group mb-3">             
            <div class="col-md-8">
                <input type="password" class="form-control" id="password" name="password" required
                value="" placeholder="Password">
            </div>        
        </div>

        <div class="input-group mb-3">             
            <div class="col-md-8">
                <input type="password" class="form-control" id="confirmPassword" name="cPassword" required
                value="" placeholder="Confirm Password">
            </div>        
        </div>
          <div class="col-md-8">
          <button id="logibButton" type="submit" class="btn btn-primary" style="float:right;"> Register </button>
        </div>
        </form>
